<div class="search" >
   <div class="col-md-10">
      <h3 class="text-center my-4">Search for Weather:</h3>
  <form  (ngSubmit)="onSubmit(task)"  #task="ngForm"  >
    <input type="text" placeholder="Search City" ngModel="city" name="city" >
    <br>
    <br>
    <div class="wrap"> 
				<button type="submit" class="btn btn-primary" > 
				Submit 
				</button> 
			</div> 
  </form>
</div>
<div class="container" *ngIf="weather.length!==0">
  <div class="upper-data" >
    <img src="" >
    <img src="https://images.pexels.com/photos/907274/pexels-photo-907274.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" >

  

  <div class="weather-data" >
    <div class="location">{{weather.name}}</div>
    <div class="temperature" > {{convertion(converttemperature)}} C</div>
  </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">
      More Information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="https://content.khou.com/photo/2018/01/02/ThinkstockPhotos-868098786_1514925264801_12154981_ver1.0.jpg">
          <span>Sealevel:</span>
        </div>
        <div class="info-block-value">
          {{weather.main.sea_level}}
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="https://images.pexels.com/photos/355508/pexels-photo-355508.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
          <span>Weather Description:</span>
        </div>
        <div class="info-block-value">
          {{weather.wind.deg}}
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="https://cdn2.vectorstock.com/i/1000x1000/75/91/humidity-icon-vector-24247591.jpg">
          <span>humdity</span>
        </div>
        <div class="info-block-value">
          {{weather.main.humidity}}
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="https://wallpapercave.com/wp/wp2476686.jpg">
          <span>wind Speed</span>
        </div>
        <div class="info-block-value">
          {{weather.wind.speed}} km/h
        </div>
      </div>
    </div>

  </div>
</div>

<router-outlet></router-outlet>
